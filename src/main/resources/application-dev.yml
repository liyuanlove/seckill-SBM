##########################################################################
#
# 项目配置
#
##########################################################################
server:
  port: 8080
  servlet:
    context-path: /


spring:
##########################################################################
#
# 开发环境配置
#
##########################################################################
  devtools:
    restart:
      enabled: true


#  messages:
